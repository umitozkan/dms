version: '3.8'

services:
  laravel-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dms-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      COMPOSER_ALLOW_SUPERUSER: "1"
      APP_ENV: local
      APP_DEBUG: "true"
      # DB ayarlarını konteyner içindeki .env'den veya üst seviyeden verin
    command:
      - sh
      - -lc
      - |
          set -e
          composer install --no-interaction --prefer-dist
          [ -f .env ] || cp .env.example .env
          if grep -q '^APP_KEY=.' .env; then echo "APP_KEY mevcut, atlanıyor"; else php artisan key:generate --force; fi
          mkdir -p storage/framework/cache/data storage/framework/sessions storage/framework/views storage/logs bootstrap/cache
          chown -R www-data:www-data storage bootstrap/cache
          chmod -R ug+rwX storage bootstrap/cache
          php-fpm -F
    networks:
      - dubbing-network

  nginx:
    image: nginx:1.25-alpine
    container_name: dms-nginx-local
    restart: unless-stopped
    depends_on:
      - laravel-app
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - dubbing-network

networks:
  dubbing-network:
    driver: bridge



